<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="status.css"/>
    <title>Remeil's Status Page Widget Demo</title>
</head>
<body>
    <div class="container">
        <div class="statusKey">
            <h5>Response Key</h5>
            <ul>
                <li><div class="trafficLight operational"></div>&nbsp;&nbsp;None or Operational</li>
                <li><div class="trafficLight minor"></div>&nbsp;&nbsp;Minor or Degraded Performance</li>
                <li><div class="trafficLight major"></div>&nbsp;&nbsp; Major or Partial Outage</li>
                <li><div class="trafficLight critical"></div>&nbsp;&nbsp;Critical or Major Outage</li>
                <li><div class="trafficLight maintenance"></div>&nbsp;&nbsp;Maintenance</li>
            </ul>
        </div>
        <div id="statusDiv"></div>
    </div>
</body>
<script src="status.js"></script>
</html>
